<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background: linear-gradient(90deg, rgb(31, 30, 24) 0%, rgb(214, 193, 30) 100%);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      .nav-link {
        color: white !important;
        font-weight: bold;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #ffe600 !important;
      }

      .dropdown-menu {
        background: rgb(214, 193, 30);
        border: none;
      }

      .dropdown-item {
        color: white;
        font-weight: 500;
        transition: background 0.3s;
      }

      .dropdown-item:hover {
        background: #6a11cb;
      }

      .navbar.sticky-top {
        position: sticky;
        top: 0;
        z-index: 1030;
      }

      .search-bar {
        max-width: 400px;
        margin-left: auto;
      }

      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.3);
      }

      .navbar-toggler-icon {
        background-color: white;
      }

      .dropdown-toggle::after {
        color: white;
      }

      /* Hover effect for navbar items */
      .navbar-nav .nav-item .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://via.placeholder.com/40" alt="Sohojogi Logo"> SOHOJOGI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/workers">Find Workers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/apply">Apply as Worker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <form class="d-flex search-bar" action="/search" method="GET">
            <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          {% if current_user.is_authenticated %}
          <ul class="navbar-nav ms-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Welcome, {{ current_user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Account
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authDropdown">
                <li><a class="dropdown-item" href="/login">Login</a></li>
                <li><a class="dropdown-item" href="/signup">Sign Up</a></li>
              </ul>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
