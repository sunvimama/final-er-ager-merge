{% extends "base.html" %}

{% block title %}Apply as Worker{% endblock title %}

{% block body %}
<div class="container-fluid position-relative">
    <!-- Background image section without opacity -->
    <div class="background-overlay"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-8 col-md-10">
                <div class="form-container bg-white p-5 rounded shadow">
                    <h2 class="text-center mb-4">Apply as a Worker</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="hourly_rate" class="form-label">Hourly Rate:</label>
                            <input type="number" name="hourly_rate" class="form-control" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="nid" class="form-label">National ID Number (NID):</label>
                            <input type="text" name="nid" class="form-control" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="cooking" class="form-check-input" id="cooking">
                            <label class="form-check-label" for="cooking">Can Cook</label>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="cleaning" class="form-check-input" id="cleaning">
                            <label class="form-check-label" for="cleaning">Can Clean</label>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="washing_clothes" class="form-check-input" id="washing_clothes">
                            <label class="form-check-label" for="washing_clothes">Can Wash Clothes</label>
                        </div>

                        <div class="mb-3">
                            <label for="about_you" class="form-label">About You:</label>
                            <textarea name="about_you" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Your Image:</label>
                            <input type="file" name="image" class="form-control" accept="image/*" required>
                        </div>

                        <button type="submit" class="btn btn-warning btn-lg w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Background image styling without opacity -->
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://c7.alamy.com/comp/2DFDF46/two-happy-rural-women-using-phone-on-agricultural-field-2DFDF46.jpg'); /* Replace with your image */
        background-size: cover;
        background-position: center;
        z-index: -1;
    }

    .form-container {
        background-color: white;
        opacity: 1; /* Make sure the form background is fully opaque */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        border-radius: 8px;
        padding: 15px;
        font-size: 16px;
    }

    .form-check-input {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .form-check-label {
        font-size: 18px;
    }

    button[type="submit"] {
        font-size: 18px;
        font-weight: bold;
        padding: 15px;
        background-color: #ffe600;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #e0c300;
    }

    h2 {
        font-size: 24px;
        font-weight: 600;
    }
</style>

{% endblock body %}
