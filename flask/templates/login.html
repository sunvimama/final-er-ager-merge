{% extends 'base.html' %}

{% block title %}
  Login - SOHOJOGI
{% endblock %}

{% block body %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-3" style="max-width: 400px; width: 100%;">
      <div class="card-body p-5">
        <h3 class="card-title text-center mb-4">Login to SOHOJOGI</h3>
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <form method="POST" action="/login" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="/forgot-password" class="small text-muted">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account? <a href="/signup" class="text-primary">Sign up here</a>.</p>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1559308078-88465deb35cc?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the full screen */
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
  
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Light background for the card */
    }
  
    .card-title {
      color: #333;
    }
  
    .btn-primary {
      background-color: #2575fc;
      border-color: #2575fc;
      transition: background-color 0.3s, border-color 0.3s;
    }
  
    .btn-primary:hover {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
  
    .alert-danger {
      font-size: 14px;
    }
  
    .small {
      font-size: 12px;
    }
  </style>
{% endblock %}
